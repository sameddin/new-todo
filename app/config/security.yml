security:
    encoders:
        AppBundle\Entity\User:
            algorithm: plaintext

    providers:
        in_memory:
            memory: ~
        doctrine:
            entity:
                class: AppBundle:User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                username_parameter: email
                password_parameter: password
                provider: doctrine
                csrf_parameter: _csrf_security_token
            logout:
                path:   /logout
                target: /
